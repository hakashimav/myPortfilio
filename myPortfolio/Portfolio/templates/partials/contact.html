 <!-- contact section design -->
 <section class="contact" id="contact">
    <h2 class="heading">Contactez <span>Moi!</span><span class="animate scroll" style="--i:1"></span></h2>

    <form action="{%url 'contact'%}" method="POST">
        {%csrf_token%}
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Votre Nom" name="nom" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Votre Email" name="from_email" required>
                <span class="focus"></span>
            </div>

            <span class="animate scroll" style="--i:3"></span>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="number" placeholder="Votre NumÃ©ro" name="numero" required>
                <span class="focus"></span>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Sujet" name="subject" required>
                <span class="focus"></span>
            </div>

            <span class="animate scroll" style="--i:5"></span>
        </div>

        <div class="textarea-field">
            <textarea name="" id="" cols="30" rows="10" placeholder="Votre Message"  name="message" required></textarea>
            <span class="focus"></span>

            <span class="animate scroll" style="--i:7"></span>
        </div>

        <div class="btn-box btns">
            <button type="submit" class="btn">Envoyer</button>

            <span class="animate scroll" style="--i:9"></span>
        </div>
    </form>
</section>
